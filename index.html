<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Магазин игр "Игротека"</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          Игро<span class="teka">тека</span>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Игры</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Разработчики</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Автор</a>
            </li>
          </ul>
        </nav>
        <search role="search">
          <form method="#" action="#">
            <input class="search-games" placeholder="Введите название игры" type="search" name="search-text" />
          </form>
        </search>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="games-slider">
      <div class="container">
        <div class="games-slider__covers">
          <img class="games-slider__img" src="images/atomicheart.jpg" alt="atomic heart game cover">
        </div>
        <div class="games-slider__buttons">
          <a class="games-slider__btn-left">
            <img class="arrow-icon" src="images/icons/left-arrow.svg" alt="">
          </a>
          <a class="games-slider__btn-right">
            <img class="arrow-icon" src="images/icons/right-arrow.svg" alt="">
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
